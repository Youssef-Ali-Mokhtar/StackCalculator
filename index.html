<!DOCTYPE html>
<html lang="en">
  <head>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500&display=swap" rel="stylesheet">
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Stack Calculator</title>
    <link rel="stylesheet" href="assets/styles/style.css" />
  </head>
  <body>
    <div class="content-container">
      <div class="container">
        <div class="calculator-screen">
            <div id="upper-screen-id" class="upper-screen"></div>
            <div id="lower-screen-id" class="lower-screen">0</div>
        </div>
        <div class="buttons-container">
            <div id="ac-button" class="item-AC ac button">AC</div>
            <div id="divide-button" class="item-division operator button">/</div>
            <div id="multiply-button" class="item-multiplication operator button">x</div>

            <div id="nine-button" class="item-nine number button">9</div>
            <div id="eight-button" class="item-eight number button">8</div>
            <div id="seven-button" class="item-seven number button">7</div>
            <div id="subtract-button" class="item-subtraction operator button">-</div>

            <div id="four-button" class="item-four number button">4</div>
            <div id="five-button" class="item-five number button">5</div>
            <div id="six-button" class="item-six number button">6</div>
            <div id="add-button" class="item-addition operator button">+</div>


            <div id="one-button" class="item-one number button">1</div>
            <div id="two-button" class="item-two number button">2</div>
            <div id="three-button" class="item-three number button">3</div>
            <div id="equal-button" class="item-equal equal button">=</div>

            <div id="zero-button" class="item-zero number button">0</div>
            <div id="decimal-button" class="item-decimal number button">.</div>
        </div>
      </div>
      <div class="label-container">
        <p class="label">Designed and coded by</p>
        <p class="label-name">Youssef Mokhtar</p>
      </div>
    </div>

      <script src="assets/scripts/Stack.js"></script>
      <script src="assets/scripts/vendor.js"></script>
      <script src="assets/scripts/app.js"></script>
      
  </body>
</html>
